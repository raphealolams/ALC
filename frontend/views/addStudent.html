<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title">Add Student </h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <form ng-submit="addStudent()">
                <div class="form-group">
                    <label>Surname:</label>
                    <input type="text" class="form-control" name="surName" placeholder="Surname">
                </div>

                <div class="form-group">
                    <label>Other Names:</label>
                    <input type="text" class="form-control" name="otherNames" placeholder="Surname">
                </div>

                <div class="form-group">
                    <label>Matric Number:</label>
                    <input type="text" class="form-control" name="matricNumber" placeholder="102">
                </div>

                <div class="form-group">
                    <label>Sex:</label>
                    <input type="radio" class="form-control" name="sex" value="Male">
                    <input type="radio" class="form-control" name="sex" value="Female">
                </div>

                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" class="form-control" name="age" placeholder="Age">
                </div>

                <div class="form-group">
                    <label>Email Address:</label>
                    <input type="email" class="form-control" name="email" placeholder="someone@domain.com">
                </div>

                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="number" class="form-control" name="phoneNumber" placeholder="08063392872">
                </div>

                <div class="form-group">
                    <label>State Of Origin:</label>
                    <select class="form-control" name="stateOfOrigin" placeholder="Select">
                        <option>Select</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Address:</label>
                    <textarea type="text" class="form-control" name="address" placeholder="Surname"></textarea>
                </div>

                <div class="form-group">
                    <label>Image:</label>
                    <input type="file" class="form-control" name="imageUrl">
                </div>
            </form>
        </div>
    </div>
</div>
